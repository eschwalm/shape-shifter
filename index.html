<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
  <script
    src="https://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js">
  </script>
  <script
    src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js">
  </script>
    <script src="./lib/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <title>Shape Shifter</title>

  </head>
  <body>
    <header>
      <h1>Shape Shifter</h1>
    </header>

    <div class="main">
      <div class="shapes-container">
          <div id="lg-triangle2" class="shape"></div>

          <div id="lg-triangle1" class="shape"></div>

          <div id="sm-triangle1" class="shape"></div>

          <div id="sm-triangle2" class="shape"></div>

          <div id="med-triangle" class="shape"></div>

          <div id="square" class="shape"></div>

          <div class="shape">
            <div
            id="rhomboid"
            style="-webkit-transform: skew(45deg);
            -moz-transform: skew(45deg);
            -o-transform: skew(45deg);"></div>
          </div>
      </div>


      <div id="display-grid">

      </div>
    </div>
  </body>
</html>
