<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="./lib/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <title>Shape Shifter</title>

  </head>
  <body>
    <div class="main">
      <svg width=1224 height=668>
        <svg
          y=200
          width=300
          height=300
          id="shapes-container"
          class="shapes-container">

            <path
              id="large-triangle1"
              class="shape"
              d=" M 0 0
              L 0 300
              L 150 150
              L 0 0"
              stroke="white" stroke-width="2" fill="rgb(6, 155, 85)" />

            <path
              id="large-triangle2"
              class="shape"
              d=" M 0 0
              L 300 0
              L 150 150
              L 0 0"
              stroke="white" stroke-width="2" fill="rgb(249, 170, 32)" />

            <path
              id="sm-triangle1"
              class="shape"
              d=" M 0 300
              L 75 225
              L 150 300
              L 0 300"
              stroke="white" stroke-width="2" fill="rgb(155, 82, 5)" />

            <path
              id="square"
              class="shape"
              d=" M 75 225
              L 150 150
              L 225 225
              L 150 300
              L 75 225"
              stroke="white" stroke-width="2" fill="yellow" />

            <path
              id="med-triangle"
              class="shape"
              d=" M 150 300
              L 300 300
              L 300 150
              L 150 300"
              stroke="white" stroke-width="2" fill="rgb(255, 0, 0)"
            />

            <path
              id="sm-triangle2"
              class="shape"
              d=" M 150 150
              L 225 225
              L 225 75
              L 150 150"
              stroke="white" stroke-width="2" fill="rgb(70, 65, 244)"
            />

            <path
              id="rhomboid"
              class="shape"
              d=" M 225 75
              L 300 0
              L 300 150
              L 225 225
              L 225 75"
              stroke="white" stroke-width="2" fill="rgb(95, 176, 228)"
            />
        </svg>

        <rect
          id="grid"
          class="grid"
          height=500
          width=500
          y=50
          x=400
          stroke="1px solid rgb(212, 212, 212)" stroke-width="1" fill="none"
        />

      </svg>
    </div>
  </body>
</html>
