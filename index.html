<html>
  <head>
    <meta charset="utf-8">

    src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.2/jquery-ui.min.js">

    <script src="./lib/bundle.js"></script>
    <link rel="stylesheet" type="text/css" href="./assets/css/main.css">
    <title>Shape Shifter</title>

  </head>
  <body>
    <header>
      <h1>Shape Shifter</h1>
    </header>

    <div class="main">

      <div class="shapes-container">
        <div class="shape" id="lg-triangle1">
          <svg height="300" width="150" viewbox="0 0 150 300">
            <polygon points="0,0 0,300 150,150 0,0"
            fill="rgb(6, 155, 85)"/>
          </svg>
        </div>

        <div class="shape" id="lg-triangle2">
          <svg height="150" width="300" viewbox="0 0 300 150">
            <polygon points="0,0 150,150 300,0 0,0"
            fill="rgb(249, 170, 32)"/>
          </svg>
        </div>

        <div class="shape" id="sm-triangle1">
          <svg height="75" width="150" viewbox="0 0 150 75">
            <polygon points="0,75 150,75 75,0 0,75"
            fill="rgb(155, 82, 5)"/>
          </svg>
        </div>

        <div class="shape" id="sm-triangle2">
          <svg height="150" width="75" viewbox="0 0 75 150">
            <polygon points="75,0 75,150 0,75 75,0"
            fill="rgb(70, 65, 244)"/>
          </svg>
        </div>

        <div class="shape" id="rhomboid">
          <svg height="75" width="225" viewbox="0 0 225 75">
            <polygon points="0,75 150,75 225,0 75,0 0,75"
            fill="rgb(95, 176, 228)"/>
          </svg>
        </div>

        <div class="shape" id="square">
          <svg height="100" width="100" viewbox="0 0 100 100">
            <polygon points="0,0 0,100 100,100 100,0 0,0"
            fill="yellow"/>
          </svg>
        </div>

        <div class="shape" id="med-triangle">
          <svg height="150" width="150" viewbox="0 0 150 150">
            <polygon points="0,150 150,150 150,0 0,150"
            fill="rgb(255, 0, 0)"/>
          </svg>
        </div>

      </div>

      <div id="display-grid">
      </div>
